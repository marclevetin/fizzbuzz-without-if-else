<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Fizzbuzz without if/else</h1>
    <script>
      //fizzbuzz as I'd usually code it, included as a comparison.
      function fizzbuzz(maximumNumber) {
        let array = [];
        for (i = 1; i <= maximumNumber; i++) {
          if ( i % 15 === 0 ) {
            array.push('fizzbuzz');
          } else if ( i % 5 === 0 ){
            array.push('buzz');
          } else if ( i % 3 === 0 ) {
            array.push('fizz');
          } else {
            array.push(i);
          }
        }
        return array.join(" ");
      }

    // example
    fizzbuzz(100)

    </script>
  </body>
</html>
